<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <style>
      * {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d");

      const lineWidth = 15;

      function setup() {
        canvasEl.width = canvasCtx.width = window.innerWidth;
        canvasEl.height = canvasCtx.height = window.innerHeight;
      }

      function draw() {
        //campo
        canvasCtx.fillStyle = "#286047";
        canvasCtx.fillRect(0, 0, innerWidth, innerHeight);

        //linha central
        canvasCtx.fillStyle = "#ffffff";
        canvasCtx.fillRect(
          window.innerWidth / 2 - lineWidth / 2,
          0,
          lineWidth,
          window.innerHeight
        );

        //raquete esquerda
        canvasCtx.fillRect(10, 400, lineWidth, 200);

        //raquete direita
        canvasCtx.fillRect(innerWidth - lineWidth - 10, 400, lineWidth, 200);
      }

      setup();
      draw();
    </script>
  </body>
</html>
