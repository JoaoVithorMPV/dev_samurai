    <h1>Gerador de senha</h1>
    <p>Utilize o nosso gerador online para criar uma senha forte e segura.</p>
    <input id="password" type="text" name="password" />
    <input
      id="password-lenght"
      type="range"
      name="password-lenght"
      value="16"
      min="4"
      max="64"
    />
    <button id="copy">Copiar senha</button>
    <script>
      let caracteresLength = 16;
      const inputEl = document.querySelector("#password");
      function geradorSenha() {
        const caracteres =
          "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789";
        let senha = "";

        for (i = 0; i < caracteresLength; i++) {
          const numeroAleatorio = Math.floor(Math.random() * caracteres.length);
          senha += caracteres.substring(numeroAleatorio, numeroAleatorio + 1);
        }

        inputEl.value = senha;
      }

      }

  </body>
