  <body>
    <script>
      function teste(t1, t2) {
        for (let i = 0; i < t1.length; i++) {
          t1[i] = t2(t1[i]);
        }
        return t1;
      }

      let aaa1 = [2, 5, 4, 7, 8, 90];
      let bbb2 = (d) => d * d;

      console.log(teste(aaa1, bbb2));
    </script>
  </body>
