<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function teste(A, B) {
        for (let i = 0; i < A.length; i++) {
          A[i] = B(A[i]);
        }
        return A;
      }

      let testA = [1, 5, 9, 7, 5, 3];
      let testB = (z) => (z *= z);

      console.log(teste(testA, testB));
    </script>
  </body>
</html>
